<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
    <link href="styles/js2.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="format">
    <h2>Hello Krystian</h2>
    <form action="/server.java" method="post">
        <div>
            <div class="label">Name</div>
            <input id="attributeName" name="username"/>
            <div class="error" id="nameError">Name is not correct!</div>
        </div>
        <div>
            <div class="label">Age</div>
            <input id="attributeAge" name="age"/>
            <div class="error" id="ageError">your age is not to enrol.</div>
        </div>
        <div>
            <div class="label">email</div>
            <input id="attributeEmail" name="email" required type="password"/>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    function inputChange() {
        console.log($(this).val());
    }

    function changeInput() {
        $("input").change(inputChange)
    }

    $(document).ready(changeInput)
</script>

</body>
</html>
