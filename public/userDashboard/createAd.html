<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Responsive vertical menu navigation</title>
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:700, 600,500,400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="../styles/dashboard.css">

		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/data.js"></script>
		<script src="../styles/dashboard.css"></script>
		<script src="../userDashboard/dashboard.js"></script>

		<style>
			.ad {
				position: absolute;
				width: 300px;
				height: 250px;
				border: 1px solid #ddd;
				left: 50%;
				transform: translateX(-50%);
				top: 250px;
				z-index: 10;
			}
			.ad .close {
				position: absolute;
				font-family: 'ionicons';
				width: 20px;
				height: 20px;
				color: #fff;
				background-color: #999;
				font-size: 20px;
				left: -20px;
				top: -1px;
				display: table-cell;
				vertical-align: middle;
				cursor: pointer;
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			$(function() {
				$('.close').click(function() {
					$('.ad').css('display', 'none');
				})
			})
		</script>

	</head>
	<body>
		<div class="header">
			<div class="logo">
				<i class="fa fa-tachometer"></i>
				<span>Dashboard</span>
			</div>
			<a href="#" class="nav-trigger"><span></span></a>
		</div>
		<div class="side-nav">
			<div class="logo">
				<i class="fa fa-tachometer"></i>
				<span>Dashboard</span>
			</div>
			<nav>
				<ul>
					<li>
						<a href="userProfile.html" >
							<span><i class="fa fa-user"></i></span>
							<span>User Profile</span>
						</a>
					</li>
					<li>
						<a href="createAd.html">

							<span><i class="fa fa-envelope"></i></span>
							<span>Create An Ad</span>
						</a>
					</li>
					<li class="active">
						<a href="manageAds.html">
							<span><i class="fa fa-bar-chart"></i></span>
							<span>Manage Your Ads</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
		<div class="main-content">
			<div class="title">
				Manage Your Ads
			</div>
			<div class="main">
				<div class="widget">
					<div class="title">List of Active Ads</div>
					<div class="chart"></div>
				</div>
			</div>
				Create Your Ad
            </div>
            <form>
                Product Name:<br>
                <input type="text" name="productName"><br>
                Product Type:<br>
                <input type="text" name="productType"><br>
                Price:<br>
                <input type="number" price="productPrice"><br><br>
                <input type="submit" value="Submit">
              </form>
		</div>
	</body>
</html>
